<div class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade" uk-height-viewport>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large">
            <h3 class="uk-card-title uk-text-center">Sign Up</h3>
            <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
              <div class="uk-margin">
                <p>User Name</p>
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: user"></span>
                  <input class="uk-input uk-form-large" type="text" formControlName="userName">
                </div>
              </div>
              <div class="uk-margin">
                <p>Password</p>
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input class="uk-input uk-form-large" type="password" formControlName="password">
                </div>
              </div>
              <div class="uk-margin">
                <p>repeat Password</p>
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input class="uk-input uk-form-large" [class.errorPw] = "!correctPw" type="password" formControlName="repeatPassword">
                </div>
              </div>
              <div class="uk-margin">
                <button class="uk-button uk-button-primary uk-button-large uk-width-1-1" [disabled]="!signUpForm.valid">Sign Up</button>
              </div>
              <div class="uk-text-small uk-text-center">
                 registered? <a href="#">Go to login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
