<div class="container">
    <div *ngIf="!clickFlag" class="pic">
        <app-pictures (pictureId)="onPictureId($event)"></app-pictures>
    </div>
    <div *ngIf="clickFlag" class="comment">
      <app-comments [id]="pictureId"></app-comments>
    </div>
    <div class="icons">
        <app-icons (commentClickFlag)="onCommentClickFlag($event)"></app-icons>
    </div>
</div>
