<!-- carousel -->
<div class="carousel">
    <ng-container *ngFor="let picture of pictures; let i = index">
      <img
        *ngIf = "i === currentPic"
        [src]="picture.src"
        class="slide"
      />
    </ng-container>
  
    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()">
      <span class="arrow right"></span>
    </button>
  </div>
